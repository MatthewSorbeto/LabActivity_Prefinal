<!DOCTYPE html>
<html>
<head>
    <title>Number Odd or Even Checker</title>
</head>
<body>

    <h2>Odd or Even Checker</h2>

    <label>Enter a number:</label>
    <input type="number" id="numInput">
    <button onclick="checkOddEven()">Check</button>

    <p id="result"></p>

    <script>
        function checkOddEven() {
            let number = document.getElementById("numInput").value;

            if (number === "") {
                document.getElementById("result").innerHTML = "Please enter a number.";
                return;
            }

            number = Number(number);

            if (number % 2 === 0) {
                document.getElementById("result").innerHTML = number + " is EVEN";
            } else {
                document.getElementById("result").innerHTML = number + " is ODD";
            }
        }
    </script>

</body>
</html>
